<div class="header">
  <div class="container">
    <div class="row">
      <div class="col-md-6">  <!-- Title -->
        <h1><a href="" class="title">Spring Blog</a></h1>
      </div>
      <div *ngIf="userAuthenticated(); then authenticatedBlock else notAuthenticatedBlock"></div>
      <ng-template #authenticatedBlock>
        <div class="col-md-3">
          <a href="/add-post" class="new-post">Add Post</a>
          <button class="logout btn btn-default" (click)="logout()">Logout</button>
        </div>
      </ng-template>
      <ng-template #notAuthenticatedBlock>
        <div class="col-md-3" *ngIf="!userAuthenticated()">  <!-- Login and Register -->
          <a href="/login" class="login btn btn-default">Login</a>
          <a href="/register" class="register btn btn-default">Register</a>
        </div>
      </ng-template>
    </div>
  </div>
</div>
